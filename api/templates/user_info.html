<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>



<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
</form>

<br><br>

{% if p5_balance is not None %}
<form action="{% url 'p5_balance_page' user.id %}">
    <button type="submit">
        P5 Balance: {{ p5_balance }}
    </button>
</form>
{% endif %}

<br><br>

{% if reward_balance is not None %}
<form action="{% url 'reward_balance_page' user.id %}">
    <button type="submit">
        Reward Balance: {{ reward_balance }}
    </button>
</form>
{% endif %}

</body>
</html>
